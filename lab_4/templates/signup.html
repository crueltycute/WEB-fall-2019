{% extends 'base.html' %}

{% block content %}
<div class="container container-form d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
    <h1 class="">sign up</h1>
    <form class="col-md-3">
        <div class="form-group">
            <label class="col-form-label font-weight-bold">email</label>
            <input class="input form-control" type="email">
        </div>
        <div class="form-group">
            <label class="col-form-label font-weight-bold">password</label>
            <input class="input form-control" type="password">
        </div>
        <div class="form-group">
            <label class="col-form-label font-weight-bold">repeat password</label>
            <input class="input form-control" type="password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-form">sign up</button>
        </div>
    </form>
</div>
{% endblock %}
